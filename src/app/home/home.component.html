<mat-card>
  <mat-card-header>
    <h1>Digital Medicine Implementation Guide Mock Up</h1>
  </mat-card-header>
  <p>
  I am an angular 9 app. The content is mostly driven by the FHIR Implementation Guide package produced by IOPS in Firely simplifier.
  </p>

  <table mat-table [dataSource]="dataSource" >


    <ng-container matColumnDef="dependency">
      <th mat-header-cell *matHeaderCellDef> Dependency </th>
      <td mat-cell *matCellDef="let element"> {{element.dependency}} </td>
    </ng-container>


    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>


    <ng-container matColumnDef="version">
      <th mat-header-cell *matHeaderCellDef> Version </th>
      <td mat-cell *matCellDef="let element"> {{element.version}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <h2>Used by</h2>

  <table mat-table [dataSource]="dataSource2" >


    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> <a [href]="element.url">{{element.name}}</a></td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
  </table>


</mat-card>
